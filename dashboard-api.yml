swagger: '2.0'
info:
  title: Dashboard API
  description: Get data from WMS for dashboard apps / modules
  version: "1.0.0"
# the domain of the service
host: virtserver.swaggerhub.com
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /hknakata/dashboard-api/1.0.0
produces:
  - application/json
paths:
  
  /projects:
    get:
      summary: Return list of available projects
      tags:
        - "Projects"
      responses:
        200:
          description: An array of projects. If empty, return a empty array i.e. [].
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
          examples:
            application/json:
              - name: "Caleres"
                code: "CALERES"
              - name: "Spin Master"
                code: "SM"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  /dashboards:
    get:
      summary: Return list of available dashboard
      tags: 
        - Dashboard
      responses:
        200:
          description: An array of dashboard. If empty, return a empty array i.e. [].
          schema:
            type: array
            items:
              $ref: '#/definitions/Dashboard'
          examples:
            application/json:
              - id: 1
                name: "倉儲匯總"
              - id: 2
                name: "倉儲使用倉儲使用情況"
              - id: 3
                name: "倉儲分佈地圖"
              - id: 4
                name: "23號倉儲CCTV"
              - id: 5
                name: "當天入庫情況"
        default:
          description: "Unexpected error"
          schema:
            $ref: '#/definitions/Error'

  /dashboards/{id}/details:
    get:
      summary: Retrieve list of filters
      tags:
        - Dashboard
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the dashboard to retrieve data for
          type: string
      responses:
        200:
          description: An array of filters
          schema:
            type: object
            properties:
              filter:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: array
                      items:
                        type: object
                        properties:
                          label:
                            type: string
                          value:
                            type: string
          examples:
            application/json:
              filter:
                - key: "project"
                  value:
                    - label: "Caleres"
                      value: "CALERES"
                    - label: "Spin Master"
                      value: "SM"
                - key: "month"
                  value:
                    - label: "January"
                      value: "Jan"
                    - label: "Feburary"
                      value: "Feb"
                    - label: "March"
                      value: "Mar"
                    - label: "April"
                      value: "Apr"
                    - label: "May"
                      value: "May"
                    - label: "June"
                      value: "Jun"
                    - label: "July"
                      value: "Jul"
                    - label: "August"
                      value: "Aug"
                    - label: "September"
                      value: "Sep"
                    - label: "October"
                      value: "Oct"
                    - label: "November"
                      value: "Nov"
                    - label: "December"
                      value: "Dec"
                - key: "video"
                  value:
                    - label: "W23 Location A"
                      value: "http://127.0.0.1:1234/18901"
                    - label: "W23 Location B"
                      value: "http://127.0.0.1:1234/18902"
                    - label: "W23 Location C"
                      value: "http://127.0.0.1:1234/18903"

        404:
          description: Not found
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
              
  /dashboards/{id}/data:
    get:
      summary: Retrieve data for a specific dashboard
      tags:
        - Dashboard
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the dashboard to retrieve data for
          type: string
        - name: project
          in: query
          required: false
          description: Project code to filter data
          type: string
        - name: month
          in: query
          required: false
          description: Month code to filter data (e.g. Jan, Feb)
          type: string
      responses:
        200:
          description: Data object
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  kpi:
                    type: array
                    items:
                      $ref: '#/definitions/KPI'
                  line:
                    type: array
                    items:
                      $ref: '#/definitions/Line'
                  bar:
                    type: array
                    items:
                      $ref: '#/definitions/Bar'
                  bars:
                    type: array
                    items:
                      $ref: '#/definitions/Bars'
                  barStack:
                    type: array
                    items:
                      $ref: '#/definitions/BarStack'
                  pie:
                    type: array
                    items:
                      $ref: '#/definitions/Pie'
                  map:
                    $ref: '#/definitions/Map'
          examples:
            application/json:
              data:
                kpi:
                  - name: "倉庫數" 
