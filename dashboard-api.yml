definitions:

  Project:
    type: object
    properties:
      name: 
        type: string
      code:
        type: string

  Dashboard:
    type: object
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string

  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
        example: 500
      message:
        type: string
        example: "Internal Error! Please contact adminstrator."

  KPI:
    type: object
    properties:
      name:
        type: string
      key:
        type: string
      value:
        type: string
  
  Line:
    type: object
    properties:
      name:
        type: string
      category:
        type: array
        items:
          type: string
      value:
        type: array
        items:
          type: string
          
  Bar:
    type: object
    properties:
      name:
        type: string
      category:
        type: array
        items:
          type: string
      value:
        type: array
        items:
          type: string
  
  Bars:
    type: object
    properties:
      name:
        type: string
      category:
        type: array
        items:
          type: string
      value:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            data:
              type: array
              items:
                type: string

  BarStack:
    type: object
    properties:
      name:
        type: string
      category:
        type: array
        items:
          type: string
      value:
        type: array
        items:
          type: object
          properties:
            label:
              type: string
            data:
              type: number
                
  Pie:
    type: object
    properties:
      name:
        type: string
      data:
        type: array
        items:
          type: object
          properties:
            value:
              type: string
            name:
              type: string
              
  Map:
    type: object
    properties:
      coords:
        type: array
        items:
          type: object
          properties:
            x:
              type: number
            y:
              type: number
            name:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string